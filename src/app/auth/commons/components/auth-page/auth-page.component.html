<div class="container-fluid">
  <div class="row login">
    <div class="col-md-4 offset-md-4 col-sm-8 offset-sm-2">
      <div class="login__card">
        <div>
          <img class="my-5" src="./../../../../assets/logo.png" />
          <div *ngIf="formError" class="isvalidate mb-4">
            Usuario o contrase単a invalido
          </div>
          <form class="example-form" [formGroup]='form' novalidate>
            <mat-form-field>
              <input type="text" (keydown.enter)="isLogin()" formControlName="user" matInput placeholder="Usuario"
                icon="person">
              <mat-icon matPrefix>person</mat-icon>

              <!-- <mat-error *ngIf="form.hasError('user') && !form.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="form.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error> -->
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input type="password" (keydown.enter)="isLogin()" formControlName="password" matInput
                placeholder="Contrase単a">
              <mat-icon matPrefix>lock_open</mat-icon>
              <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error> -->
            </mat-form-field>
            <ngx-recaptcha2  siteKey="{{llaveWeb}}" [useGlobalDomain]="false"
              formControlName="recaptchaReactive">
            </ngx-recaptcha2>
            <button mat-raised-button [disabled]="form.invalid" (click)="isLogin()" class="my-5"
              color="success">INGRESAR <mat-icon>arrow_right_alt</mat-icon>
            </button>

          </form>

          <!-- <button class=" btn" (click)="isLogin($event)">Ingresar ></button> -->
          <div>
            <a class="my-3" (click)="forgotPass()">多Olvidaste tu contrase単a?</a>
          </div>
        </div>
      </div>

    </div>
    <div class="clearfix"></div>
  </div>
</div>
<app-modal></app-modal>
<app-modal-fogot></app-modal-fogot>
