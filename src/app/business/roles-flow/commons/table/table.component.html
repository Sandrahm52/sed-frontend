<div class="p-3">
  <div class="row align-items-center">
    <div class="col-lg-6 col-md-6 filter">
      <mat-form-field>
          <mat-label>Filtro de búsqueda</mat-label>
          <input matInput color="white" (keyup)="applyFilter($event)" placeholder="texto a buscar" #input>
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-md-6 text-right">
          <button type="button" mat-raised-button (click)="openDialog()" class="btn btn-cli-primary align-items-center d-flex">
            <span class="mr-3">CREAR NUEVO ROL</span> <mat-icon>add</mat-icon>
          </button>
          <button type="button" class="btn btn-cli-secondary align-items-center d-flex ml-3">
            <span class="mr-3">GENERAR REPORTE</span> <mat-icon>library_books</mat-icon>
          </button>
    </div>
  </div>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
      <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre rol</th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.cargo}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let row"> {{row.role}} </td>
    </ng-container>

    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
      <td mat-cell *matCellDef="let row"> {{row.empresa}} </td>
    </ng-container> -->

    <!-- Progress Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row" class="estado"> <button [ngClass]="(row.estado === 1) ? 'activo' : 'inactivo'">{{row.estado === 1 ? 'Activo' : 'Inactivo'}} <mat-icon>cached</mat-icon></button></td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
      <td mat-cell *matCellDef="let row">
        <a (click)="edit()"><mat-icon>edit</mat-icon></a>
        <a (click)="view()"><mat-icon>search</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
