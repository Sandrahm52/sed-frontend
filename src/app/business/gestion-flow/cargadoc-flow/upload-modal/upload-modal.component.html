<div class="content__dialog">
    <span id="close-icon" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </span>
    <div>
        <div mat-dialog-content>
            <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
                <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
              </div>
              <div  class="files-list" *ngFor="let file of files;let i= index">
                  <p> {{ file }} </p>
                  <button class="delete-file" (click)="deleteAttachment(i)">
                    <mat-icon>restore_from_trash</mat-icon>
                  </button>
               </div>
        </div>
        <div mat-dialog-actions>
            <div class="row">
                <div class="col-lg-12" align="right">
                    <a class="btn-cli-danger" mat-button [mat-dialog-close]="true">Guardar <mat-icon>save</mat-icon></a>
                    <a class="btn-cli-primary" mat-button [mat-dialog-close]="true">Cancelar <mat-icon>cancel</mat-icon></a>
                </div>
            </div>
            
        </div>
    </div>
</div>
