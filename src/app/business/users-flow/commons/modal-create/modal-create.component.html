<div class="content__dialog">
    <span id="close-icon" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </span>
    <div>
        <div mat-dialog-content>
                <form class="example-form" [formGroup]="createform" novalidate>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Tipo de Documento</mat-label>
                                <mat-select formControlName="tipoDocumento">
                                  <mat-option *ngFor="let document of documents" [value]="document.value">
                                    {{document.viewValue}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>N° documento</mat-label>
                                <input type="text" (keydown.enter)="isCreate()" formControlName="numeroDocumento" matInput placeholder="N° Doc">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <mat-radio-group aria-label="Select an option" formControlName="estado">
                                <mat-radio-button value="1">Activo</mat-radio-button>
                                <mat-radio-button value="0">Inactivo</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Nombre</mat-label>
                                <input type="text" (keydown.enter)="isCreate()" matInput formControlName="nombres" placeholder="Nombres">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Apellido Paterno</mat-label>
                                <input type="text" (keydown.enter)="isCreate()" formControlName="apellidoPaterno" matInput placeholder="Apellido Paterno">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Apellido Materno</mat-label>
                                <input type="text" (keydown.enter)="isCreate()" formControlName="apellidoMaterno" matInput placeholder="Apellido Materno">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Cargo</mat-label>
                                <input matInput type="text" (keydown.enter)="isCreate()" formControlName="cargo" placeholder="Cargo">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Asignar Rol</mat-label>
                                <mat-select formControlName="role">
                                  <mat-option *ngFor="let role of loadedRoles" [value]="role.nombre">
                                    {{role.nombre}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Teléfono</mat-label>
                                <input type="text" (keydown.enter)="isCreate()" formControlName="telefono" matInput placeholder="Teléfono">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <mat-form-field class="example-full-width">
                                <mat-label>Usuario</mat-label>
                                <input type="text" (keydown.enter)="isCreate()" formControlName="username" matInput placeholder="Usuario">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <mat-form-field class="example-full-width">
                                <mat-label>Contraseña</mat-label>
                                <input type="password" (keydown.enter)="isCreate()" formControlName="password" matInput placeholder="Contraseña">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button mat-raised-button [disabled]="createform.invalid" (click)="isCreate()" class="mb-3 mt-5 btn-cli-primary">GUARDAR USUARIO <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
        <!--<div mat-dialog-actions align="center" class="mt-5 mb-0">
            <a class="btn-cli-primary" mat-button [mat-dialog-close]="true">Aceptar</a>
        </div>-->
</div>
